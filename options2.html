<!DOCTYPE html>
<html>
<head><title>SupremeBot</title></head>
<style>
  body: { padding: 10px; }
</style>
<body>
  <h1 align="center">Checkout Setup</h1>
<br>
<form name="checkoutsetup">
     <th>Size:
       <button id="sizeselect" value="XLarge" name="sizeselect" disabled>
       XLARGE</button>
     <br><br></th>
     <th>Quantity: <select id="quantity" name="quantity">
       <option value="1">1</option>
       <option value="2">2</option>
       <option value="3">3</option>
       <option value="4">4</option>
       <option value="5">5</option>
     </select><br></th>
     <br>
     <th>First Name: <input type="text" id="first_name" name="last_name"><br></th>
     <br>
     <th>Last Name: <input type="text" id="first_name" name="last_name"><br></th>
     <br>
     <th>Email: <input type="text" id="email" name="email"><br></th>
     <br>
     <th>Street Address 1: <input type="text" id="street_address_1" name="street_address_1"><br></th>
     <br>
     <th>Street Address 2: <input type="text" id="street_address_2" name="street_address_2"><br></th>
     <br>
     <th>City: <input type="text" id="city" name="city"><br></th>
     <br>
     <th>State: <select id="state" name="state">
      <option value="AL">AL</option>
      <option value="AK">AK</option>
      <option value="AS">AS</option>
      <option value="AZ">AZ</option>
      <option value="AR">AR</option>
      <option value="CA">CA</option>
      <option value="CO">CO</option>
      <option value="CT">CT</option>
      <option value="DE">DE</option>
      <option value="DC">DC</option>
      <option value="FM">FM</option>
      <option value="FL">FL</option>
      <option value="GA">GA</option>
      <option value="GU">GU</option>
      <option value="HI">HI</option>
      <option value="ID">ID</option>
      <option value="IL">IL</option>
      <option value="IN">IN</option>
      <option value="IA">IA</option>
      <option value="KS">KS</option>
      <option value="KY">KY</option>
      <option value="LA">LA</option>
      <option value="ME">ME</option>
      <option value="MH">MH</option>
      <option value="MD">MD</option>
      <option value="MA">MA</option>
      <option value="MI">MI</option>
      <option value="MN">MN</option>
      <option value="MS">MS</option>
      <option value="MO">MO</option>
      <option value="MT">MT</option>
      <option value="NE">NE</option>
      <option value="NV">NV</option>
      <option value="NH">NH</option>
      <option value="NJ">NJ</option>
      <option value="NM">NM</option>
      <option value="NY">NY</option>
      <option value="NC">NC</option>
      <option value="ND">ND</option>
      <option value="MP">MP</option>
      <option value="OH">OH</option>
      <option value="OK">OK</option>
      <option value="OR">OR</option>
      <option value="PW">PW</option>
      <option value="PA">PA</option>
      <option value="PR">PR</option>
      <option value="RI">RI</option>
      <option value="SC">SC</option>
      <option value="SD">SD</option>
      <option value="TN">TN</option>
      <option value="TX">TX</option>
      <option value="UT">UT</option>
      <option value="VT">VT</option>
      <option value="VI">VI</option>
      <option value="VA">VA</option>
      <option value="WA">WA</option>
      <option value="WV">WV</option>
      <option value="WI">WI</option>
      <option value="WY">WY</option>
    </select><br></th>
     <br>
     <th>Zipcode: <input type="text" id="zipcode" name="zipcode"><br></th>
     <br>
     <th>Tel: <input type="text" id="tel" name="tel"><br></th>
     <br>
     <th>Card Name: <input type="text" id="card_name" name="card_name"><br></th>
     <br>
     <th>Card Number: <input type="text" id="card_number" name="card_number"><br></th>
     <br>
     <th>Expiry Month:
       <select id="expires_month" name="expires_month">
         <option value="01">01</option>
         <option value="02">02</option>
         <option value="03">03</option>
         <option value="04">04</option>
         <option value="05">05</option>
         <option value="06">06</option>
         <option value="07">07</option>
         <option value="08">08</option>
         <option value="09">09</option>
         <option value="10">10</option>
         <option value="11">11</option>
         <option value="12">12</option>
      </select>
    </select> <br></th>
     <br>
     <th>Expiry Year:
       <select id="expires_year" name="expires_year">
         <option value="2017">2017</option>
         <option value="2018">2018</option>
         <option value="2019">2019</option>
         <option value="2020">2020</option>
         <option value="2021">2021</option>
         <option value="2022">2022</option>
         <option value="2023">2023</option>
         <option value="2024">2024</option>
         <option value="2025">2025</option>
         <option value="2026">2026</option>
         <option value="2027">2027</option>
      </select> <br></th>
     <br>
     <th>Security Code: <input type="text" id="security_code" name="security_code"><br></th>
     <br>
     <th>Card Pin: <input type="text" id="card_pin" name="card_pin"><br></th>
</form>

<br>
<center>
  <div id="status" style="font-size: 12px;"></div>
  <button id="save">save</button>
</center>
<script src="options.js"></script>
</body>
</html>
